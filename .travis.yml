 # Integration tests
_unit-tests: &unit-tests
  os: linux
  sudo: required
  language: minimal
  services: docker
  cache:
    directories:
      - deps
  install:
    - sudo sysctl -w vm.max_map_count=262144
  script:
    - ./test.sh


_app-deploy: &app-deploy
  stage: Deployments
  language: minimal
  services: docker
  script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker build ./back/ -t time-manager-back
    - docker build ./front/ -t time-manager-front
    - docker push yabbes/time-manager-back:latest
    - docker push yabbes/time-manager-front:latest

jobs:
  include:
    - <<: *unit-tests
      stage: Unit tests
      name: Unit Tests

    - <<: *app-deploy
      stage: Deployments
      name: Deployment